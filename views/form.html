<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express Form & File Upload</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    form {
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Details</h2>
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="John Doe" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="john@example.com" required>

      <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Upload a File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="myFile">Choose a file:</label>
      <input type="file" name="myFile" id="myFile" required>

      <button type="submit">Upload File</button>
    </form>
  </div>
</body>
</html>
